<meta charset="utf-8">
<title>DDR Speed Calculator</title>
<!-- Search Engine -->
<meta name="description" content="Step 1: Insert max read speed. Step 2: Enter song BPM. Step 3: You're done.">
<meta name="image" content="favicon-96x96.png">
<!-- Schema.org for Google -->
<meta itemprop="name" content="DDR Speed Calculator">
<meta itemprop="description" content="Step 1: Insert max read speed. Step 2: Enter song BPM. Step 3: You're done.">

</head>

<body>
<div id="calculator">
<div id="thanks">Thanks</div>
<div id="noReadSet">
<div id="welcome2"><h1>Set MAX BPM Read Speed</h1></div>
<div id="bpmSet">
<div id="welcome3">
<form id="maxReadEntry" action="javascript:speedGet()" >
<input type="number" id="maxBpmEntry" placeholder="1-999" max="999" onfocus="this.value=''">
<input type="submit" value="Set">
</form>
</div>
</div>
</div> 
<div id="yesReadSet">
<form id="songBpmEntry" action="javascript:calculateSpeed()" >
<input type="number" id="bpmEntry" max="999" placeholder="Song BPM" onfocus="this.value=''">
<input type="submit" value="Set">
</form>
<h2 id="speedModHead" class="numberheader">Use this speed mod: </h2>
<h1 id="speedMod" class="numbersBlank">x-.--</h1>
<h3 id="actualBpmHead" class="numberheader">Actual Scroll Speed: </h3>
<h2 id="actualBpm" class="numbersBlank">--- BPM</h2>
<h4 id="currentRead" >.</h4>
<button id="reset" type="button" onclick="javascript:resetDivs()">Reset MAX</button>
</div>

<div id="credits">Made by <a target="blank_" href="https://github.com/androoP">Androo</a></div>

</body>
