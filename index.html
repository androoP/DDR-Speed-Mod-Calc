<body>
<div id="container">	
<div id="thanks">Thanks</div>
<div id="calculator">
<div id="noReadSet">
<div id="welcome2" class="normaltext">Set MAX BPM Read Speed</div>
<div id="bpmSet">
<div id="welcome3">
	<!-- This is where you enter your MAX Read speed -->
<form id="maxReadEntry" action="javascript:speedGet()" >
<input class="connectedInput" type="number" id="maxBpmEntry" placeholder="1-999" max="999" onfocus="this.value=''">
<input class="connectedSubmit" type="submit" value="Set">
</form>
</div>
</div>
	<!-- Our theme picker div. We make a few dots with some colors picking one will set the color accordingly -->
<div id="themePicker">
<span class="dot" style="background-color:#222;" onclick="javascript:setTheme('theme-default')"></span>
<span class="dot" style="background-color:#000;" onclick="javascript:setTheme('theme-trueblack')"></span>
<!-- These themes don't really work right now, so let's hide them. D: 
<span class="dot" style="background-color:#ff99c8;" onclick="javascript:setTheme('theme-pinkie')"></span>
<span class="dot" style="background-color:#ea00d9;" onclick="javascript:setTheme('theme-cyberpunk')"></span>
-->
<span class="dot" style="background-color:#122d74;" onclick="javascript:setTheme('theme-a20')"></span>
</div>
</div>  
<div id="yesReadSet">
<!-- This is where you enter your BPM -->
<form id="songBpmEntry" action="javascript:getSpeedMod()" >
<input class="disconnectedInput" type="number" id="bpmEntry" max="999" placeholder="Song BPM">
</form>

<div id="safe">
<h2 id="numHead" class="numberheader">Safe: --- bpm</h2>
<h1 id="speedMod" class="numbersBlank">x-.--</h1>
</div>

<h1 id="bpm" class="numbersBlank">x-.--</h1>

-->
<div id="risky">
<h2 id="riskyHead" class="riskynumberheader">Risky: --- bpm</h2>
<h1 id="riskyMod" class="riskynumbersBlank">x-.--</h1>
</div>

<div id="bottomReset" class="bottomReset">
<h4 id="currentRead"></h4>
<button class="disconnectedSubmit" id="reset" type="button" onclick="javascript:resetDivs()">Reset MAX</button>
